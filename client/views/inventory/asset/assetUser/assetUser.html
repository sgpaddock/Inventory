<template name="assetUser">
  {{#with asset}}
    <div class="container"> 
      <div class="row">    
        <div class="filter-flex-container">
          <h4>{{asset.propertyTag}}</h4>
          <button type="button" data-action="submit" class="btn btn-primary">Update</button>              
        </div>
        <hr>
        <div class="col-sm-4">
          <ul class="list-group">
            {{#autoForm collection="Inventory" id="assetUserForm" doc=this}}
              {{> afQuickField name='name' disabled=true}}
              {{> afQuickField name='propertyTag' disabled=true}}
              {{> afQuickField name='serialNo' disabled=true}}
              {{> afQuickField name='model' disabled=true}}
              {{> afQuickField name='offCampus' disabled=true}}
              {{> afQuickField name='department' disabled=true}}
              {{> afQuickField name='roomNumber' disabled=true}}
              {{> afQuickField name='offCampusStreetAddress' }}
              {{> afQuickField name='offCampusJustification' }}
              {{> afQuickField name='offCampusCertification' disabled=true}}
            {{/autoForm}}
          </ul>  
        </div>  
        <div class="col-sm-8">
          <button type="button" data-modal="offCampusRecordModal" data-toggle="modal" class="btn btn-sm btn-primary">Off-campus</button>
        </div>      
      </div>
    </div>
  {{/with}}
</template>
